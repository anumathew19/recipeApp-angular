
<div class="row">
    <div class="col-xs-12">
        <button class="button btn btn-success colorbtn">New Recipe</button>
       <!-- <app-recipe-list></app-recipe-list>-->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="button btn btn-success" class="list-group-item clearfix" 
        *ngFor="let recipe of recipes">
            <div class="pull-left">
            <h4 class="list-group-item-heading">
                {{recipe.name}}
            </h4>
            <p class="list-group-item-text">{{recipe.description}} </p>
            </div>
            <span class="pull-right">
             <!-- src="recipe.imagePath" -->

                <img 
                [src]="recipe.imagePath"
                alt="{{recipe.name}"
                class="img-resposive"
                style="max-height:50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
